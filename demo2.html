<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Sign up</legend>
        <form action="demo2.html" method="post">
            <section>
                <label for ="username">username:: &nbsp;&nbsp;</label>
                <input type="text" placeholder="Enter your name"name="myusername"  id="username">
                <br><br>

                <label for ="password">password::&nbsp;&nbsp;</label>
                <input type="password" placeholder="Enter your password"name="password" id="password"><span> ***this is required </span>                                    
                <br><br>

                <label for ="Email">Email::&nbsp;&nbsp;</label>
                <input type="Email" placeholder="Enter your Email"name="Email" id="Email">
                <br><br>

                <label for ="phonenumber">phone number::&nbsp;&nbsp;</label>
                <input type="tel" placeholder="Enter your phonenumber"name="phonenumber" value="9432764532" id="phonenumber" required >
                <br><br>

                <label for ="gender">Gender::&nbsp;&nbsp;</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <br><br>

                <label for="id">ID::</label>
                <input type="number"value="123" readonly>
                <br><br>

                <label for="skillset">skill Set::</label>
                <input type="checkbox"value="corejava" >Core Java
                <input type="checkbox"value="advanceJava" >Advance Java
                <input type="checkbox"value="basicjava" >Basic Java
                <br><br>

                <select name="contry" id="contry">
                    <option value="">Select Contry</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="us">US</option>
                </select>
                <br><br>
                <input  id="myrange" min="10" max="100" step="1" type="range">
                <br><br>

                <input type="date"><br><br>

                <input type="file" name="image" accept="image/*"><br><br>
                <input type="file" name="image" accept=".pdf/*"><br><br>

                <button type="submit" value="submit">submit</button><br><br>

        </form>
            </section>   
    </fieldset>
</body>
</html>
